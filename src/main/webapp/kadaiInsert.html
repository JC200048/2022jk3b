<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>データの追加</title>
	<style type="text/css">
		html, body {
			height: 100%;
		}
		body {
			background-color: #EAFDFC;
			height: 100%;
			text-align: center;
    		top: 0px;
    		left:500px;
    		right: 500px;
		}
		table {
			margin-left: auto;
			margin-right: auto;
			border-collapse: collapse;
			background-color: white;
			border: solid 2px #0D4C92;
		}
		table th, table td {
			border: dashed 1px #0D4C92;
		}
		th, td {
			padding: 30px;
		}
		.formarea {
		text-align: center;
		}
		.buttonarea {
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<h1>データの追加</h1>
	<form method="get" action="insert">
		<p>学籍番号<br>
		<input type="text" name="student_number"></p>
		<p>在籍状態<br>
		<input type="text" name="enrollment_status"></p>
		<p>在籍状態確定日<br>
		<input type="text" name="enrollment_confirmation_date"></p>
		<p>学生氏名（漢字）<br>
		<input type="text" name="student_name"></p>
		<p>学生ふりがな<br>
		<input type="text" name="student_furigana"></p>
		<p>生年月日<br>
		<input type="text" name="birthday"></p>
		<p>本人郵便番号<br>
		<input type="text" name="student_post_code"></p>
		<p>本人住所<br>
		<input type="text" name="student_address"></p>
		<p>本人電話番号<br>
		<input type="text" name="student_phone_number"></p>
		<p>本人メールアドレス<br>
		<input type="text" name="student_mail_address"></p>
		<p>保護者氏名（漢字）<br>
		<input type="text" name="parent_name"></p>
		<p>保護者ふりがな<br>
		<input type="text" name="parent_furigana"></p>
		<p>保護者郵便番号<br>
		<input type="text" name="parent_post_code"></p>
		<p>保護者住所<br>
		<input type="text" name="parent_address"></p>
		<p>保護者電話番号<br>
		<input type="text" name="parent_phone_number"></p>
		<p>保護者メールアドレス<br>
		<input type="text" name="parent_mail_address"></p>
	<button type="submit">送信</button>
	</form>
</body>
</html>
